xt/static/chunks/polyfills-c67a75d1b6f99dc8.js" crossorigin="" noModule=""></script></head><body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300"><script src="/_next/static/chunks/webpack-5436a303457df59f.js" crossorigin="" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0]);self.__next_f.push([2,null])</script><script>self.__next_f.push([1,"1:HL[\"/_next/static/css/220cce617e0eccfa.css\",\"style\",{\"crossOrigin\":\"\"}]\n0:\"$L2\"\n"])</script><script>self.__next_f.push([1,"3:I[47690,[],\"\"]\n5:I[33343,[\"102\",\"static/chunks/102-53c00f3c219cee5b.js\",\"531\",\"static/chunks/531-91565e0f279205d9.js\",\"131\",\"static/chunks/131-2ce19c52dc066886.js\",\"151\",\"static/chunks/app/notes/page-b381320519e05c08.js\"],\"\"]\nf:I[5613,[],\"\"]\n10:I[31778,[],\"\"]\n11:I[26713,[\"250\",\"static/chunks/250-61453098be97c510.js\",\"185\",\"static/chunks/app/layout-29166e87b17853b1.js\"],\"ThemeProvider\"]\n12:I[8718,[\"250\",\"static/chunks/250-61453098be97c510.js\",\"185\",\"static/chunks/app/layout-29166e87b17853b1.js\"],\"\"]\n13:I[2"])</script><script>self.__next_f.push([1,"5250,[\"250\",\"static/chunks/250-61453098be97c510.js\",\"185\",\"static/chunks/app/layout-29166e87b17853b1.js\"],\"\"]\n15:I[48955,[],\"\"]\n6:T5f0,"])</script><script>self.__next_f.push([1,"\n# Cloudflare Pages Deployment\n\nDeploy static sites and full-stack applications on Cloudflare's global network.\n\n## Quick Start\n\n### 1. Connect Repository\n\n```bash\n# Connect via Cloudflare Dashboard\n# Or use Wrangler CLI\nnpx wrangler pages project create my-project\n```\n\n### 2. Configure Build Settings\n\n| Framework | Build Command | Output Directory |\n|-----------|--------------|------------------|\n| Next.js | `npm run build` | `.next` |\n| React (CRA) | `npm run build` | `build` |\n| Vue | `npm run build` | `dist` |\n| Astro | `npm run build` | `dist` |\n\n### 3. Deploy\n\n```bash\n# Deploy via CLI\nnpx wrangler pages deploy ./dist\n\n# Or push to connected Git branch\ngit push origin main\n```\n\n## Environment Variables\n\n```bash\n# Set via CLI\nnpx wrangler pages secret put API_KEY\n\n# Or in dashboard under Settings \u003e Environment Variables\n```\n\n## Custom Domains\n\n1. Go to Pages project ‚Üí Custom domains\n2. Add your domain\n3. Update DNS records (CNAME or proxied A record)\n\n## Redirects \u0026 Headers\n\nCreate `_redirects` file:\n\n```\n/old-page  /new-page  301\n/api/*     https://api.example.com/:splat  200\n```\n\nCreate `_headers` file:\n\n```\n/*\n  X-Frame-Options: DENY\n  X-Content-Type-Options: nosniff\n\n/assets/*\n  Cache-Control: public, max-age=31536000\n```\n\n## Functions (Server-Side)\n\nCreate `functions/api/hello.js`:\n\n```javascript\nexport async function onRequest(context) {\n  return new Response(JSON.stringify({\n    message: 'Hello from Functions!'\n  }), {\n    headers: { 'content-type': 'application/json' }\n  });\n}\n```\n"])</script><script>self.__next_f.push([1,"7:T6ba,"])</script><script>self.__next_f.push([1,"\n# Cloudflare Workers Basics\n\nCloudflare Workers allow you to run JavaScript at the edge, close to your users.\n\n## Basic Worker\n\n```javascript\nexport default {\n  async fetch(request, env, ctx) {\n    return new Response('Hello World!', {\n      headers: { 'content-type': 'text/plain' }\n    });\n  }\n};\n```\n\n## Handling Routes\n\n```javascript\nexport default {\n  async fetch(request, env, ctx) {\n    const url = new URL(request.url);\n\n    if (url.pathname === '/api/hello') {\n      return new Response(JSON.stringify({ message: 'Hello!' }), {\n        headers: { 'content-type': 'application/json' }\n      });\n    }\n\n    if (url.pathname === '/api/time') {\n      return new Response(new Date().toISOString());\n    }\n\n    return new Response('Not Found', { status: 404 });\n  }\n};\n```\n\n## Environment Variables\n\n```javascript\n// Access via env parameter\nexport default {\n  async fetch(request, env) {\n    const apiKey = env.API_KEY;\n    const dbUrl = env.DATABASE_URL;\n\n    // Use secrets securely\n    return new Response('OK');\n  }\n};\n```\n\n## KV Storage\n\n```javascript\nexport default {\n  async fetch(request, env) {\n    // Read from KV\n    const value = await env.MY_KV.get('key');\n\n    // Write to KV\n    await env.MY_KV.put('key', 'value', {\n      expirationTtl: 3600 // 1 hour\n    });\n\n    // Delete from KV\n    await env.MY_KV.delete('key');\n\n    return new Response(value);\n  }\n};\n```\n\n## Useful Patterns\n\n### CORS Headers\n\n```javascript\nconst corsHeaders = {\n  'Access-Control-Allow-Origin': '*',\n  'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',\n  'Access-Control-Allow-Headers': 'Content-Type'\n};\n\n// Handle preflight\nif (request.method === 'OPTIONS') {\n  return new Response(null, { headers: corsHeaders });\n}\n```\n"])</script><script>self.__next_f.push([1,"8:T59b,"])</script><script>self.__next_f.push([1,"\n# Flexbox Complete Guide\n\nFlexbox is a one-dimensional layout method for arranging items in rows or columns.\n\n## Container Properties\n\n```css\n.container {\n  display: flex;\n\n  /* Main axis direction */\n  flex-direction: row | row-reverse | column | column-reverse;\n\n  /* Wrapping behavior */\n  flex-wrap: nowrap | wrap | wrap-reverse;\n\n  /* Main axis alignment */\n  justify-content: flex-start | flex-end | center | space-between | space-around | space-evenly;\n\n  /* Cross axis alignment */\n  align-items: stretch | flex-start | flex-end | center | baseline;\n\n  /* Multi-line alignment */\n  align-content: flex-start | flex-end | center | space-between | space-around | stretch;\n\n  /* Gap between items */\n  gap: 1rem;\n}\n```\n\n## Item Properties\n\n```css\n.item {\n  /* Growth factor */\n  flex-grow: 0;\n\n  /* Shrink factor */\n  flex-shrink: 1;\n\n  /* Base size */\n  flex-basis: auto;\n\n  /* Shorthand: grow shrink basis */\n  flex: 1 1 auto;\n\n  /* Individual alignment */\n  align-self: auto | flex-start | flex-end | center | baseline | stretch;\n\n  /* Order in layout */\n  order: 0;\n}\n```\n\n## Common Patterns\n\n### Centering\n\n```css\n.center {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n}\n```\n\n### Sticky Footer\n\n```css\n.page {\n  display: flex;\n  flex-direction: column;\n  min-height: 100vh;\n}\n\n.main { flex: 1; }\n```\n\n### Equal Width Columns\n\n```css\n.columns {\n  display: flex;\n  gap: 1rem;\n}\n\n.column { flex: 1; }\n```\n"])</script><script>self.__next_f.push([1,"9:T5ef,"])</script><script>self.__next_f.push([1,"\n# CSS Grid Layout\n\nCSS Grid is a two-dimensional layout system for creating complex responsive layouts.\n\n## Basic Grid Setup\n\n```css\n.grid {\n  display: grid;\n\n  /* Define columns */\n  grid-template-columns: repeat(3, 1fr);\n\n  /* Define rows */\n  grid-template-rows: auto 1fr auto;\n\n  /* Gap between cells */\n  gap: 1rem;\n}\n```\n\n## Sizing Functions\n\n```css\n.grid {\n  /* Fixed + flexible */\n  grid-template-columns: 200px 1fr 2fr;\n\n  /* Minimum and maximum */\n  grid-template-columns: minmax(200px, 1fr);\n\n  /* Auto-fit for responsiveness */\n  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\n\n  /* Auto-fill vs auto-fit */\n  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));\n}\n```\n\n## Placing Items\n\n```css\n.item {\n  /* Span columns */\n  grid-column: 1 / 3;      /* Start at 1, end at 3 */\n  grid-column: span 2;     /* Span 2 columns */\n\n  /* Span rows */\n  grid-row: 1 / -1;        /* Full height */\n\n  /* Shorthand */\n  grid-area: 1 / 1 / 3 / 3; /* row-start / col-start / row-end / col-end */\n}\n```\n\n## Named Grid Areas\n\n```css\n.layout {\n  display: grid;\n  grid-template-areas:\n    \"header header header\"\n    \"sidebar main main\"\n    \"footer footer footer\";\n  grid-template-columns: 200px 1fr 1fr;\n}\n\n.header { grid-area: header; }\n.sidebar { grid-area: sidebar; }\n.main { grid-area: main; }\n.footer { grid-area: footer; }\n```\n\n## Responsive Without Media Queries\n\n```css\n.responsive-grid {\n  display: grid;\n  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));\n  gap: 1.5rem;\n}\n```\n"])</script><script>self.__next_f.push([1,"a:T4b5,"])</script><script>self.__next_f.push([1,"\n# Async/Await in JavaScript\n\nAsync/await is syntactic sugar built on top of Promises, making asynchronous code easier to write and read.\n\n## Basic Syntax\n\n```javascript\nasync function fetchData() {\n  try {\n    const response = await fetch('https://api.example.com/data');\n    const data = await response.json();\n    return data;\n  } catch (error) {\n    console.error('Error fetching data:', error);\n    throw error;\n  }\n}\n```\n\n## Key Points\n\n1. **async** keyword makes a function return a Promise\n2. **await** pauses execution until the Promise resolves\n3. Always use **try/catch** for error handling\n\n## Parallel Execution\n\nUse `Promise.all()` for concurrent operations:\n\n```javascript\nasync function fetchMultiple() {\n  const [users, posts] = await Promise.all([\n    fetch('/api/users').then(r =\u003e r.json()),\n    fetch('/api/posts').then(r =\u003e r.json())\n  ]);\n  return { users, posts };\n}\n```\n\n## Common Mistakes\n\n- ‚ùå Using await in a loop (sequential execution)\n- ‚úÖ Use `Promise.all()` or `Promise.allSettled()` for parallel execution\n\n```javascript\n// ‚ùå Slow - sequential\nfor (const url of urls) {\n  await fetch(url);\n}\n\n// ‚úÖ Fast - parallel\nawait Promise.all(urls.map(url =\u003e fetch(url)));\n```\n"])</script><script>self.__next_f.push([1,"b:T509,"])</script><script>self.__next_f.push([1,"\n# Understanding Closures\n\nA closure is a function that has access to variables from its outer (enclosing) scope, even after the outer function has returned.\n\n## Basic Example\n\n```javascript\nfunction createCounter() {\n  let count = 0;  // This variable is \"enclosed\"\n\n  return function() {\n    count++;\n    return count;\n  };\n}\n\nconst counter = createCounter();\nconsole.log(counter()); // 1\nconsole.log(counter()); // 2\nconsole.log(counter()); // 3\n```\n\n## Practical Uses\n\n### 1. Data Privacy\n\n```javascript\nfunction createBankAccount(initialBalance) {\n  let balance = initialBalance;\n\n  return {\n    deposit(amount) {\n      balance += amount;\n      return balance;\n    },\n    withdraw(amount) {\n      if (amount \u003c= balance) {\n        balance -= amount;\n        return balance;\n      }\n      throw new Error('Insufficient funds');\n    },\n    getBalance() {\n      return balance;\n    }\n  };\n}\n```\n\n### 2. Function Factories\n\n```javascript\nfunction multiply(factor) {\n  return function(number) {\n    return number * factor;\n  };\n}\n\nconst double = multiply(2);\nconst triple = multiply(3);\n\nconsole.log(double(5));  // 10\nconsole.log(triple(5));  // 15\n```\n\n## Memory Considerations\n\nClosures can lead to memory leaks if not handled properly. Always clean up references when no longer needed.\n"])</script><script>self.__next_f.push([1,"c:T4d1,"])</script><script>self.__next_f.push([1,"\n# Essential ES6+ Features\n\nA quick reference for modern JavaScript features every developer should know.\n\n## Destructuring\n\n```javascript\n// Object destructuring\nconst { name, age, city = 'Unknown' } = user;\n\n// Array destructuring\nconst [first, second, ...rest] = array;\n\n// Function parameters\nfunction greet({ name, greeting = 'Hello' }) {\n  return `${greeting}, ${name}!`;\n}\n```\n\n## Spread \u0026 Rest Operators\n\n```javascript\n// Spread - expand arrays/objects\nconst newArray = [...array1, ...array2];\nconst newObj = { ...obj1, ...obj2 };\n\n// Rest - collect remaining elements\nfunction sum(...numbers) {\n  return numbers.reduce((a, b) =\u003e a + b, 0);\n}\n```\n\n## Template Literals\n\n```javascript\nconst message = `Hello, ${name}!\nThis is a multi-line string.\nThe result is: ${calculate(a, b)}`;\n```\n\n## Optional Chaining \u0026 Nullish Coalescing\n\n```javascript\n// Optional chaining (?.)\nconst city = user?.address?.city;\n\n// Nullish coalescing (??)\nconst value = input ?? 'default';  // Only for null/undefined\n```\n\n## Arrow Functions\n\n```javascript\n// Concise syntax\nconst add = (a, b) =\u003e a + b;\n\n// With object return\nconst createUser = (name) =\u003e ({ name, createdAt: Date.now() });\n\n// Note: Arrow functions don't have their own 'this'\n```\n"])</script><script>self.__next_f.push([1,"d:T6d1,"])</script><script>self.__next_f.push([1,"\n# React Hooks Reference\n\nA quick reference for commonly used React hooks.\n\n## useState\n\n```jsx\nconst [count, setCount] = useState(0);\n\n// Functional update (for derived state)\nsetCount(prev =\u003e prev + 1);\n\n// Object state\nconst [user, setUser] = useState({ name: '', email: '' });\nsetUser(prev =\u003e ({ ...prev, name: 'John' }));\n```\n\n## useEffect\n\n```jsx\n// Run on every render\nuseEffect(() =\u003e {\n  console.log('Rendered');\n});\n\n// Run once on mount\nuseEffect(() =\u003e {\n  fetchData();\n}, []);\n\n// Run when dependencies change\nuseEffect(() =\u003e {\n  document.title = `Count: ${count}`;\n}, [count]);\n\n// Cleanup function\nuseEffect(() =\u003e {\n  const subscription = subscribe();\n  return () =\u003e subscription.unsubscribe();\n}, []);\n```\n\n## useRef\n\n```jsx\n// DOM reference\nconst inputRef = useRef(null);\ninputRef.current.focus();\n\n// Mutable value that persists\nconst renderCount = useRef(0);\nrenderCount.current++;\n```\n\n## useMemo \u0026 useCallback\n\n```jsx\n// Memoize expensive computation\nconst sortedList = useMemo(() =\u003e {\n  return items.sort((a, b) =\u003e a.name.localeCompare(b.name));\n}, [items]);\n\n// Memoize callback function\nconst handleClick = useCallback(() =\u003e {\n  doSomething(id);\n}, [id]);\n```\n\n## useContext\n\n```jsx\nconst ThemeContext = createContext('light');\n\n// Provider\n\u003cThemeContext.Provider value=\"dark\"\u003e\n  \u003cApp /\u003e\n\u003c/ThemeContext.Provider\u003e\n\n// Consumer\nconst theme = useContext(ThemeContext);\n```\n\n## Custom Hooks\n\n```jsx\nfunction useLocalStorage(key, initialValue) {\n  const [value, setValue] = useState(() =\u003e {\n    const stored = localStorage.getItem(key);\n    return stored ? JSON.parse(stored) : initialValue;\n  });\n\n  useEffect(() =\u003e {\n    localStorage.setItem(key, JSON.stringify(value));\n  }, [key, value]);\n\n  return [value, setValue];\n}\n```\n"])</script><script>self.__next_f.push([1,"e:T7c9,"])</script><script>self.__next_f.push([1,"\n# React Performance Tips\n\nOptimize your React applications for better performance.\n\n## 1. Avoid Unnecessary Re-renders\n\n### Use React.memo\n\n```jsx\nconst ExpensiveComponent = React.memo(({ data }) =\u003e {\n  return \u003cdiv\u003e{/* Complex rendering */}\u003c/div\u003e;\n});\n\n// With custom comparison\nconst MemoComponent = React.memo(Component, (prevProps, nextProps) =\u003e {\n  return prevProps.id === nextProps.id;\n});\n```\n\n### Move State Down\n\n```jsx\n// ‚ùå Bad - entire app re-renders\nfunction App() {\n  const [isOpen, setIsOpen] = useState(false);\n  return (\n    \u003cdiv\u003e\n      \u003cHeader /\u003e\n      \u003cModal isOpen={isOpen} /\u003e\n      \u003cExpensiveList /\u003e\n    \u003c/div\u003e\n  );\n}\n\n// ‚úÖ Good - isolated state\nfunction App() {\n  return (\n    \u003cdiv\u003e\n      \u003cHeader /\u003e\n      \u003cModalContainer /\u003e {/* State lives here */}\n      \u003cExpensiveList /\u003e\n    \u003c/div\u003e\n  );\n}\n```\n\n## 2. Virtualize Long Lists\n\n```jsx\nimport { FixedSizeList } from 'react-window';\n\nfunction VirtualList({ items }) {\n  return (\n    \u003cFixedSizeList\n      height={400}\n      itemCount={items.length}\n      itemSize={50}\n    \u003e\n      {({ index, style }) =\u003e (\n        \u003cdiv style={style}\u003e{items[index].name}\u003c/div\u003e\n      )}\n    \u003c/FixedSizeList\u003e\n  );\n}\n```\n\n## 3. Code Splitting\n\n```jsx\n// Lazy load components\nconst HeavyComponent = React.lazy(() =\u003e import('./HeavyComponent'));\n\nfunction App() {\n  return (\n    \u003cSuspense fallback={\u003cLoading /\u003e}\u003e\n      \u003cHeavyComponent /\u003e\n    \u003c/Suspense\u003e\n  );\n}\n```\n\n## 4. Optimize Images\n\n```jsx\nimport Image from 'next/image';\n\n// Automatic optimization with Next.js\n\u003cImage\n  src=\"/hero.jpg\"\n  width={800}\n  height={600}\n  loading=\"lazy\"\n  placeholder=\"blur\"\n/\u003e\n```\n\n## 5. Debounce Expensive Operations\n\n```jsx\nfunction SearchInput() {\n  const [query, setQuery] = useState('');\n\n  const debouncedSearch = useMemo(\n    () =\u003e debounce((q) =\u003e fetchResults(q), 300),\n    []\n  );\n\n  return (\n    \u003cinput\n      value={query}\n      onChange={(e) =\u003e {\n        setQuery(e.target.value);\n        debouncedSearch(e.target.value);\n      }}\n    /\u003e\n  );\n}\n```\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/220cce617e0eccfa.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"fY7QmMtBaXW2nKfCrSGMt\",\"assetPrefix\":\"\",\"initialCanonicalUrl\":\"/notes/\",\"initialTree\":[\"\",{\"children\":[\"notes\",{\"children\":[\"__PAGE__\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"notes\",{\"children\":[\"__PAGE__\",{},[\"$L4\",[\"$\",\"main\",null,{\"className\":\"min-h-screen pt-16 bg-white dark:bg-gray-900\",\"children\":[\"$\",\"$L5\",null,{\"categories\":[{\"name\":\"Cloudflare\",\"slug\":\"cloudflare\",\"notes\":[{\"slug\":\"workers-basics\",\"title\":\"Cloudflare Workers Basics\",\"date\":\"2025-12-18\",\"category\":\"Cloudflare\",\"order\":1,\"filePath\":\"cloudflare/workers-basics\"},{\"slug\":\"pages-deployment\",\"title\":\"Cloudflare Pages Deployment\",\"date\":\"2025-12-14\",\"category\":\"Cloudflare\",\"order\":2,\"filePath\":\"cloudflare/pages-deployment\"}],\"icon\
